<!DOCTYPE html>
<html lang="en">
<head>
  <title>Animade np</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-1">Animade</h1>
            <p class="text-muted">people for each other</p>
        </div>
        <br>
        <div id="accordion">

          <div class="card">
            <div class="card-header">
              <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                About
              </a>
            </div>
            <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
              <div class="card-body">
                Az AnIMaDe egy polgári társulás, aminek célja, hogy a közvetlen környezetünkben (Bős/Csallóköz) élő rászorulókon segítsen.
              </div>
            </div>
          </div><br>

          <div class="card">
            <div class="card-header">
              <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseTwo">
                {{ content }}
              </a>
            </div>
            <div id="collapseTwo" class="collapse" data-bs-parent="#accordion">
              <div class="card-body">
                You can find our latest projects <a href="https://ttltrk.github.io/planets-blog/">HERE</a>
              </div>
            </div>
          </div><br>

          <div class="card">
            <div class="card-header">
              <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseThree">
                Music player
              </a>
            </div>
            <div id="collapseThree" class="collapse" data-bs-parent="#accordion">
              <div class="card-body">

                <!--1st audio-->
                <audio controls autoplay muted>
                  <source src="https://github.com/ttltrk/planets/raw/gh-pages/x.m4a">
                </audio><br />

                <!--2nd audio-->
                <audio controls autoplay muted>
                  <source src="https://github.com/ttltrk/planets/raw/gh-pages/x.m4a">
                </audio><br />

                <!--3rd audio-->
                <audio controls autoplay muted>
                  <source src="https://github.com/ttltrk/planets/raw/gh-pages/x.m4a">
                </audio><br />

              </div>
            </div>
          </div><br>

          <div class="card">
            <div class="card-header">
              <a class="collapsed btn" data-bs-toggle="collapse" href="#collapseFour">
                Gallery
              </a>
            </div>
            <div id="collapseFour" class="collapse" data-bs-parent="#accordion">
              <div class="card-body">
                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                  <!-- Indicators/dots -->
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                  </div>

                  <!-- The slideshow/carousel -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://user-images.githubusercontent.com/22764339/155146881-c6ee779f-9abc-4c4a-866c-0ef11ef5ebb6.jpg" alt="ch1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                      <img src="https://user-images.githubusercontent.com/22764339/155147306-6a3890b8-92a6-4034-bca8-abccf5c776cf.jpg" alt="ch2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                      <img src="https://user-images.githubusercontent.com/22764339/155147610-a60620d3-cd40-4815-9d75-10e1289b9d22.jpg" alt="t3" class="d-block w-100">
                    </div>
                  </div>

                  <!-- Left and right controls/icons -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      
      </div>

</body>
